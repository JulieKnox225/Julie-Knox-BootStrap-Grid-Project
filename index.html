<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9af2d39b38.js" crossorigin="anonymous"></script>
    <!--CSS Sheet-->
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Grid Project; A Responsive Email Template</title>
</head>
<body>
  <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!--Hamburger Menu on Mobile Toggler-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex"><!--Search button-->
            <input class="form-control me-2 order-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <!--'member profile'-->
          <a class="navbar-brand" href="#"><i class="fa-solid fa-user"></i></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="padded-group navbar-nav me-auto mb-2 mb-lg-0 list-group list-group-horizontal">
              <li class="nav-item list-group-item list-group-item"> <!--Compose button-->
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-plus"></i></a>
              </li>
              <li class="nav-item list-group-item list-group-item"> <!--Trash button-->
                <a class="nav-link" href="#"><i class="fa-solid fa-trash-can"></i></a>
              </li>
              <li class="nav-item list-group-item list-group-item"><!--Favorite button-->
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-star"></i></a>
              </li>
              <li class="nav-item list-group-item list-group-item"><!--Folder button-->
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-folder"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
